<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since Guy Mobey Last Felt the Touch of a Woman</title>
    <style>
        /* General Reset for Margins and Padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-Screen Background Setup */
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Image Cover Setup */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/fraserchapman2/GUYVIRGINTIMER/blob/main/IMG_4279.JPG?raw=true');
            background-size: cover; /* Cover the whole screen */
            background-position: center; /* Center the image */
            z-index: 1; /* Ensure it's behind the timer */
        }

        /* Timer Container Styling */
        .timer-container {
            position: relative;
            z-index: 2; /* Bring the timer above the background */
            text-align: center;
            padding: 40px 30px;
            background-color: rgba(0, 0, 0, 0.6);
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            margin: auto; /* Center the timer container */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: white; /* White text color for visibility */
        }

        #countup {
            font-size: 50px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: white; /* White text color for visibility */
        }

    </style>
</head>
<body>

    <div class="background-image"></div> <!-- Fullscreen image -->

    <div class="timer-container">
        <h1>Time Since Guy Mobey Last Felt the Touch of a Woman</h1>
        <div id="countup"></div>
    </div>

    <script>
        // Set the start date (June 27, 2023)
        const startDate = new Date('June 27, 2023 00:00:00').getTime();

        // Update the count-up every second
        const countupFunction = setInterval(function() {
            // Get the current time
            const now = new Date().getTime();

            // Find the distance between now and the start date
            const distance = now - startDate;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countup"
            document.getElementById("countup").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        }, 1000);
    </script>

</body>
</html>
