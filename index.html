<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Elapsed Since 27th June 2023</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .timer-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #countup {
            font-size: 36px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="timer-container">
        <h1>Time Elapsed Since June 27, 2023</h1>
        <div id="countup"></div>
    </div>

    <script>
        // Set the start date (June 27, 2023)
        const startDate = new Date('June 27, 2023 00:00:00').getTime();

        // Update the count-up every second
        const countupFunction = setInterval(function() {
            // Get the current time
            const now = new Date().getTime();

            // Find the distance between now and the start date
            const distance = now - startDate;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countup"
            document.getElementById("countup").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        }, 1000);
    </script>

</body>
</html>
