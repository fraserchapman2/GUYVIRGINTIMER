<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since Guy Mobey Last Felt the Touch of a Woman</title>
    <style>
        /* General Reset for Margins and Padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-Screen Background Setup */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        /* Container Styling */
        .timer-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        #countup {
            font-size: 50px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Add subtle animations */
        #countup {
            transition: transform 0.2s;
        }

        #countup:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="timer-container">
        <h1>Time Since Guy Mobey Last Felt the Touch of a Woman</h1>
        <div id="countup"></div>
    </div>

    <script>
        // Set the start date (June 27, 2023)
        const startDate = new Date('June 27, 2023 00:00:00').getTime();

        // Update the count-up every second
        const countupFunction = setInterval(function() {
            // Get the current time
            const now = new Date().getTime();

            // Find the distance between now and the start date
            const distance = now - startDate;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countup"
            document.getElementById("countup").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        }, 1000);
    </script>

</body>
</html>
