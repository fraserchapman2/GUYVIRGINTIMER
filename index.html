<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virgin Timer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #111;
      color: #0f0;
      transition: background-color 1s ease;
    }
    h1 {
      font-size: 2.5em;
    }
    #timer {
      font-size: 4em;
      margin-top: 20px;
    }
    #special {
      display: none;
      font-size: 2em;
      color: yellow;
      margin-top: 40px;
    }
    .flash {
      animation: flash-bg 0.5s alternate infinite;
    }
    @keyframes flash-bg {
      from { background-color: #111; }
      to { background-color: #440044; }
    }
  </style>
</head>
<body>
  <h1>Time Since Guy Got Any</h1>
  <div id="timer">00:00:00</div>
  <div id="special">ðŸŽ‰ Happy Virgin Timer Anniversary! ðŸŽ‰ Still going strong ðŸ’ª</div>

  <script>
    // Start time of the original timer (June 26, 2023 at 12:00 UTC)
    const timerStartUTC = new Date('2023-06-26T12:00:00Z');

    // Celebration time for testing: today at 10:39 AM UK time = 09:39 UTC
    const celebrationTimeUTC = new Date('2025-06-28T09:39:00Z');

    let celebrationTriggered = false;

    function updateTimer() {
      const now = new Date();
      const elapsedSeconds = Math.floor((now - timerStartUTC) / 1000);

      const days = Math.floor(elapsedSeconds / (24 * 3600));
      const hours = Math.floor((elapsedSeconds % (24 * 3600)) / 3600);
      const minutes = Math.floor((elapsedSeconds % 3600) / 60);
      const seconds = elapsedSeconds % 60;

      document.getElementById('timer').textContent =
        `${days}d ${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;

      if (!celebrationTriggered && now >= celebrationTimeUTC) {
        celebrationTriggered = true;
        triggerAnniversaryEffect();
      }
    }

    function triggerAnniversaryEffect() {
      document.body.classList.add('flash');
      document.getElementById('special').style.display = 'block';

      const audio = new Audio('https://www.soundjay.com/human/woohoo-01.mp3');
      audio.play().catch(() => console.log("Sound autoplay blocked."));
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
